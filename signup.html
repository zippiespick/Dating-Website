<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Eduardo Dotel </title>

        <!-- Latest compiled and minified CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link href="signup.css" rel="stylesheet" >
    </head>

    <body>
        <div id="menu">
            <a href="index.html">
             Home
            </a>
            <a href="profile.html">
             Profile
            </a>
        </div>
        <div id="signup" class="container">
            <form>
            <label class="signuplabels" for="email">Email: </label>
            <input type="text" id="email" name="email">
            <br>
            <label class="signuplabels" for="rtemail">Retype Email: </label>
            <input type="text" id="rtemail" name="rtemail">
            <br>
            <label class="signuplabels" for="username">Username: </label>
            <input type="text" id="username" name="username">
            <br>
            <label class="signuplabels" for="password">Password: </label>
            <input type="text" id="password" name="password">
            <br>
            <label class="signuplabels" for="rtpassword">Retype Password: </label>
            <input type="text" id="rtpassword" name="rtpassword">
            <br>
            <label class="signuplabels" for="fname">First Name: </label>
            <input type="text" id="fname" name="fname">
            <br>
            <label class="signuplabels" for="lastname">Last Name: </label>
            <input type="text" id="lname" name="lname">
            <br>
            <label class="signuplabels" for="age">Age: </label>
            <input type="text" id="age" name="age">
            <br>
            <label class="signuplabels" for="location">Location: </label>
            <div id="map"></div>
            <br> 
            <input type="submit" value="Submit"> 
            </form>
        </div> 
    </body>
